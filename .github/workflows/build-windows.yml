name: Build Windows Executable

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          # Download static FFmpeg build for Windows
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          # Find and copy ffmpeg.exe and ffprobe.exe
          $ffmpegDir = Get-ChildItem -Path "ffmpeg_temp" -Directory | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path "ffmpeg_bin"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "ffmpeg_bin\"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "ffmpeg_bin\"
        shell: powershell
      
      - name: Build executable
        run: |
          pyinstaller --clean MediaDownloader-bundled.spec
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MediaDownloader-Windows
          path: dist/MediaDownloader.exe
          retention-days: 30
